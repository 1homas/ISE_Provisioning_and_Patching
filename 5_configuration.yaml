  hosts: localhost
  gather_facts: no
  vars_files: vars/main.yaml
  vars:
    ise_ppan_name: "{{ groups['role_PrimaryAdmin'] | first }}"
    ansible_host: "{{ hostvars[ise_ppan_name].ansible_host }}"
  tasks:
