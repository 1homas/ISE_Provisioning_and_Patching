- name: ISE CLI | {{ inventory_hostname }} | {{ cmd }}
  ansible.netcommon.cli_command:
    command: "{{ cmd }}"
  register: output

- name: Show output
  when:
    - output is defined
    - output.stdout is defined
  ansible.builtin.debug:
    msg: "{{ lookup('vars', output.stdout) | replace('\n\n','\n') }}" # remove empty lines


